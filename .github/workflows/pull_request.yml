name: ci

on:
  pull_request:
    branches:
      # on pull requests to master and release branches
      - 'master'
      - 'v*'
    paths-ignore:
      - '*.md'
      - 'changelogs/**'
      - 'example/**'
      - 'LICENSE'
      - 'MAINTAINERS'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: '.'
          pattern: '*.sh'
          exclude: './vendor/*'

  test:
    runs-on: ubuntu-latest
    needs: ['lint']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.7
      
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: v1.16.0
          kubernetes version: v1.20.1
          github token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build images locally
        run: make build && make container || exit 1;

      - name: Setting environment variables
        run: |
          kubectl cluster-info
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV
          echo "VELERO_RELEASE=v1.0.0" >> $GITHUB_ENV
          echo "OPENEBS_RELEASE=master" >> $GITHUB_ENV

      - name: Installation
        run: |
          ./script/install-openebs.sh
          ./script/install-velero.sh

      - name: Running tests
        run: make test 

  plugin:
    runs-on: ubuntu-latest
    needs: ['test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./plugin.Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64
          tags: |
            openebs/velero-plugin:ci
